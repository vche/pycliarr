[tox]
envlist =
    checkers
    py{38}
    # py{36,37,38,39}
    doc

# Run tests
[testenv]
deps =
    pytest
    pytest-cov
commands =
    pytest --cov=pycliarr --color=yes --cov-report term-missing --cov-report html --cov-report=xml test/
    #--cov-fail-under=50

# Run formatter syntax checker, and type checker
[testenv:checkers]
basepython = python3
skip_install = true
deps =
    isort
    black
    flake8
    mypy
commands =
    isort src
    black --line-length 120 src/
    flake8
    mypy --strict src


[black]
line-length=120

[isort]
known_first_party=pycliarr
multi_line_output=3
include_trailing_comma=true
force_grid_wrap=0
use_parentheses=true
line_length=120

[flake8]
ignore = E203, E266, E501, W503
max-line-length = 120
exclude = .git,__pycache__,doc/,docs/,build/,dist/,archive/,lib,pyvenv,setup.py,test
per-file-ignores =
  __init__.py:F401
# max-complexity = 18
# select = B,C,E,F,W,T4

[mypy]
files=src/*
ignore_missing_imports=true

[coverage:paths]
source = src/

[coverage:run]
branch = true
parallel = true
cover_pylib = false
omit =
    pyvenv/*
    #*/site-packages/*
    test/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    RuntimeError
    NotImplementedError
    FileNotFoundError
    ImportError

[coverage:html]
directory = docs/coverage

[coverage:xml]
output = docs/coverage/coverage.xml
